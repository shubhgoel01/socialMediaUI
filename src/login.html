<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="w-screen h-screen content-center justify-center bg-black">
    <div class=" flex justify-center content-center h-auto ">
        <div class="hidden md:flex h-full bg-black items-center justify-center">
            <img src="cover_image.png" alt="" class=" h-[70vh]">
        </div>

        <div class="bg-black h-full text-white flex flex-col justify-center content-center p-6">
            <h3 class="text-2xl font-medium">Post Your Vibe.</h3>
            <h4 class="text-xs font-bold opacity-40"> Login to connect, create</h4>
            <form action="" class="bg-black text-white flex flex-col mt-5 p-2  md:border-none border-2 border-white">
                <label for="email" class="text-xs font-medium ">username or email <span class="text-red-600 text-sm">*</span></label>
                <input type="text" name="" id="email" placeholder="username / email" required class=" border-gray-600 border overflow-auto your-container p-2 required">
                <label for="password" class="text-xs font-medium mt-4">Password <span class="text-red-600 text-sm">*</span></label>
                <input type="password" name="" id="email" placeholder="Enter password" required class=" border-gray-600 border overflow-auto your-container p-2 required">

                <div class="flex items-center justify-between ">
                    <input type="submit" value="Submit" class="p-2 border border-white rounded-full max-w-[100px] mt-4 hover:bg-white hover:text-black transition duration-300 ease-in-out">
                    <button class="text-xs cursor-pointer text-blue-500">create new account</button>
                </div>
            </form>

            <div class="mt-4">
                <h2 class="text-2xl font-medium">
                    <span class="text-pink-100">V</span>
                    <span class="text-pink-200">i</span>
                    <span class="text-pink-300">b</span>
                    <span class="text-pink-400">e</span>
                    <span class="text-pink-500">N</span>
                    <span class="text-pink-600">e</span>
                    <span class="text-pink-700">s</span>
                    <span class="text-pink-800">t</span>
                </h2>
                <p class="text-xs font-bold opacity-40">a cozy place for sharing vibes</p>
            </div>
        </div>

    </div>
</body>
</html>
