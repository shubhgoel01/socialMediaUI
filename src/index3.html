<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="hidden xl:flex w-[350px] flex-col gap-4 p-4 bg-black text-white">
  <!-- Search Bar -->
  <input type="text" class="w-full border-2 h-[30px] rounded-full p-2" placeholder="Search...">

  <!-- What's Trending Section -->
  <div class="flex flex-col gap-3">
    <h2 class="text-lg font-bold">What's Trending</h2>

    <!-- Trending Item -->
    <div class="flex justify-between items-center p-2 rounded-lg bg-gray-900 hover:bg-gray-800">
      <div>
        <p class="font-medium">#OpenAI</p>
        <p class="text-sm text-gray-400">15.2K impressions</p>
      </div>
      <button 
        class="text-sm text-amber-400 hover:text-amber-500" 
        onclick="openCommentBox('#OpenAI')">
        Add
      </button>
    </div>

    <!-- Repeat trending items -->
    <div class="flex justify-between items-center p-2 rounded-lg bg-gray-900 hover:bg-gray-800">
      <div>
        <p class="font-medium">#TailwindCSS</p>
        <p class="text-sm text-gray-400">8.7K impressions</p>
      </div>
      <button 
        class="text-sm text-amber-400 hover:text-amber-500" 
        onclick="openCommentBox('#TailwindCSS')">
        Add
      </button>
    </div>
  </div>
</div>

</body>
</html>
