<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers Section</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black text-white font-sans">

  <!-- Fixed Navbar -->
  <div id="navbar" class="flex justify-between py-3 px-4 w-full max-w-[590px] fixed bg-black/40 backdrop-blur-md top-0 z-10">
    <button class="w-full text-center hover:bg-sky-700 text-sm font-light cursor-pointer">Followers</button>
    <button class="w-full text-center hover:bg-sky-700 text-sm font-light cursor-pointer">Received Requests</button>
    <button class="w-full text-center hover:bg-sky-700 text-sm font-light cursor-pointer">Sent Requests</button>
  </div>

  <!-- Spacing for fixed navbar -->
  <div class="h-14"></div>

  <!-- Sample Card -->
  <div class="max-w-[590px] mx-auto px-4 py-4 border-b border-gray-700">
    <!-- Upper Part: Profile Info -->
    <div class="flex items-center">
      <img src="logo.png" alt="Profile" class="w-12 h-12 rounded-full mr-4 border-2 border-white object-cover">
      <div>
        <h2 class="font-semibold text-base">Wealth Director <span class="text-blue-500">✔</span></h2>
        <p class="text-sm text-gray-400">@wealth_director</p>
      </div>
    </div>

    <!-- Lower Part: Message/About -->
    <p class="mt-2 text-sm text-gray-200">
      It's about personal growth &amp; developing a relentless learner mindset • Check out the Highlights for threads and long-form tweets
    </p>
  </div>

</body>
</html>
